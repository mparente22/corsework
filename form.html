<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="/">
        <div><h1>Race Registration</h1>
            <p>
                <label for="firstname">First Name</label>
                <input id="firstname" type="text"   placeholder="First Name" name="firstname">
            </p>
            <p>
                <label for="lastname">Last Name</label>
                <input id="lastname" type="text" placeholder="Last Name" name=""lastname>    
            </p>
        </div>
        <div><p>Select a race:</p>
            <p>
                <input type="radio" name="size" id="funrun5k" value="funrun5k">
                <label for="funrun5k">Fun Run 5k</label>
            </p>
            <p>
                <input type="radio" name="size" id="halfmarathon" value="halfmarathon">
                <label for="halfmarathon">Half Marathon</label>
            </p>
            <p>
                <input type="radio" name="size" id="fullmarathon" value="fullmarathon">
                <label for="fullmarathon">Full Marathon</label>
            </p>
        </div>
        <div>
            <p>
                <label for="email">email</label>
                <input id="email-user" type="email" placeholder="Email Address" name="email-user">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Password" name="password">
            </p>
        </div>
            <button>Register</button>
        </form>
    </div>
</body>
</html>
